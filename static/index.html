<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Manager Auth</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .auth-container { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="email"], input[type="password"], input[type="text"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 10px;}
        button:hover { background-color: #0056b3; }
        #message { margin-top: 15px; text-align: center; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div id="message" class="hidden"></div>
        
        <div id="loginView">
            <h2>Log In</h2>
            <form id="loginForm">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>

                <button type="submit">Log In</button>
            </form>
            <p style="text-align: center;">
                <a href="#" id="showRegister">Need an account? Register.</a>
            </p>
        </div>

        <div id="registerView" class="hidden">
            <h2>Register New Account</h2>
            <form id="registerForm">
                <label for="reg-name">Full Name</label>
                <input type="text" id="reg-name" required placeholder="e.g., Alex Smith">

                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" required>

                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" required>

                <button type="submit">Register</button>
            </form>
            <p style="text-align: center;">
                <a href="#" id="showLogin">Already have an account? Log In.</a>
            </p>
        </div>
    </div>
<script src="/static/js/api.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
